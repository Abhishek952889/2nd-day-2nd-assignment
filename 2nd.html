<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd assignment</title>
    <style>
      

        .Ad,table{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: smaller;
        }
       
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>State of Health</td>
                <td colspan="2" class="Ad">&nbsp &nbsp; Fasting Value</td>
                <td class="Ad">After eating</td>
            </tr>


           <tr>
            <td>
                <td rowspan="2" class="Ad"> &nbsp &nbsp; Minimum</td>
                <td rowspan="2" class=" Ad">&nbsp &nbsp; Maximum</td>
                <td rowspan="2" class="Ad">2 hours after eating</td>
            </td>
         
           </tr>
           
        </thead>


        <tbody>
            <tr>
                <td class="Ad">Healthy</td>
                <td class="Ad">70</td>
                <td class="Ad">100</td>
                <td class="Ad">Less than 140</td>
            </tr>

            <tr>
                <td class="Ad">Pre-Diabetes</td>
                <td class="Ad"> 101</td>
                <td class="Ad"> 126</td>
                <td class="Ad"> 140 to 200</td>
            </tr>

            <tr>
                <td class="Ad">Diabetes</td>
                <td class="Ad"> More than 126</td>
                <td class="Ad"> N/A</td>
                <td class="Ad"> More than 200</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
